<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-przedmiot-heading" jhiTranslate="onlineschoolApp.przedmiot.home.createOrEditLabel">Create or edit a Przedmiot</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!przedmiot.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="przedmiot.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onlineschoolApp.przedmiot.nazwa" for="field_nazwa">Nazwa</label>
                    <input type="text" class="form-control" name="nazwa" id="field_nazwa"
                        [(ngModel)]="przedmiot.nazwa" required/>
                    <div [hidden]="!(editForm.controls.nazwa?.dirty && editForm.controls.nazwa?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nazwa?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onlineschoolApp.przedmiot.nauczyciel" for="field_nauczyciel">Nauczyciel</label>
                    <select class="form-control" id="field_nauczyciel" name="nauczyciel" [(ngModel)]="przedmiot.nauczyciel">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nauczycielOption.id === przedmiot.nauczyciel?.id ? przedmiot.nauczyciel : nauczycielOption" *ngFor="let nauczycielOption of nauczyciels; trackBy: trackNauczycielById">{{nauczycielOption.email}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
