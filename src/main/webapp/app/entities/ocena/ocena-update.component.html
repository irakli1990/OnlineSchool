<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ocena-heading" jhiTranslate="onlineschoolApp.ocena.home.createOrEditLabel">Create or edit a Ocena</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ocena.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ocena.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onlineschoolApp.ocena.rodzaj" for="field_rodzaj">Rodzaj</label>
                    <input type="number" class="form-control" name="rodzaj" id="field_rodzaj"
                        [(ngModel)]="ocena.rodzaj" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onlineschoolApp.ocena.uczen" for="field_uczen">Uczen</label>
                    <select class="form-control" id="field_uczen" name="uczen" [(ngModel)]="ocena.uczen" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="uczenOption.id === ocena.uczen?.id ? ocena.uczen : uczenOption" *ngFor="let uczenOption of uczens; trackBy: trackUczenById">{{uczenOption.pesel}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onlineschoolApp.ocena.przedmiot" for="field_przedmiot">Przedmiot</label>
                    <select class="form-control" id="field_przedmiot" name="przedmiot" [(ngModel)]="ocena.przedmiot" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="przedmiotOption.id === ocena.przedmiot?.id ? ocena.przedmiot : przedmiotOption" *ngFor="let przedmiotOption of przedmiots; trackBy: trackPrzedmiotById">{{przedmiotOption.nazwa}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
