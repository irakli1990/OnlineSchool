<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="klasa">
            <h2><span jhiTranslate="onlineschoolApp.klasa.detail.title">Klasa</span> {{klasa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="onlineschoolApp.klasa.nazwaklasi">Nazwaklasi</span></dt>
                <dd>
                    <span>{{klasa.nazwaklasi}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/klasa', klasa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
