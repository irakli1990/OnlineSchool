<div>
    <h2 id="page-heading">
        <span jhiTranslate="onlineschoolApp.uczen.home.title">Uczens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-uczen" *jhiHasAnyAuthority="['ROLE_ADMIN','ROLE_TEACHER']" [routerLink]="['/uczen/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="onlineschoolApp.uczen.home.createLabel">
            Create new Uczen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="uczens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="onlineschoolApp.uczen.imie">Imie</span></th>
            <th><span jhiTranslate="onlineschoolApp.uczen.pesel">Pesel</span></th>
            <th><span jhiTranslate="onlineschoolApp.uczen.dataUrodzenia">Data Urodzenia</span></th>
            <th><span jhiTranslate="onlineschoolApp.uczen.email">Email</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let uczen of uczens ;trackBy: trackId">
                <td><a [routerLink]="['/uczen', uczen.id, 'view' ]">{{uczen.id}}</a></td>
                <td>{{uczen.imie}}</td>
                <td>{{uczen.pesel}}</td>
                <td>{{uczen.dataUrodzenia | date:'mediumDate'}}</td>
                <td>{{uczen.email}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/uczen', uczen.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/uczen', uczen.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'uczen', { outlets: { popup: uczen.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
